    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.0/sql-wasm.js"></script>
    <script>
      // Charger le fichier SQLite ou une base de données en mémoire
      SQL.init().then(function(SQL) {
        const db = new SQL.Database();
        
        // Créer une table
        db.run("CREATE TABLE Scenario (id int,texte char);");
        
        // Insérer des données
        db.run("INSERT INTO Scenario (texte) VALUES ('En sociologie, comme en éthologie, la culture est définie de façon plus étroite comme « ce qui est commun à un groupe d'individus » et comme « ce qui le soude », c'est-à-dire ce qui est appris, transmis, produit et inventé. Ainsi, pour une organisation internationale comme l'UNESCO : « Dans son sens le plus large, la culture peut aujourd’hui être considérée comme l'ensemble des traits distinctifs, spirituels, matériels, intellectuels et affectifs, qui caractérisent une société ou un groupe social. Elle englobe, outre les arts, les lettres et les sciences, les modes de vie, les lois, les systèmes de valeurs, les traditions et les croyances1. » Ce « réservoir commun » évolue dans le temps par et dans les formes des échanges. Il se constitue en de multiples manières distinctes d'être, de penser, d'agir et de communiquer en société2.')" );
        
        // Exécuter une requête SELECT
        const res = db.exec("SELECT texte FROM Scenario");
        
        console.log(res); // Afficher les résultats
      });
    </script>
